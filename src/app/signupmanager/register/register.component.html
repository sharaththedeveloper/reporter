<div class="max-height d-flex align-items-center justify-content-center bg-light">
    <div class="mycard p-5 form-container">
      <h5 class="display-4 text-center p-2">Register</h5>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="password">Password*</label>
          <input type="password" class="form-control" id="password" aria-describedby="password" 
          formControlName="passwrd" >
        </div>
        <div class="form-group">
          <label for="password">Confirm Password*</label>
          <input type="password" class="form-control" id="confirmpassword" aria-describedby="confirm password"
          formControlName="confirmpasswrd">
        </div>
  
        <div class="py-2">
          <button type="submit" class="btn btn-success" >Register</button>
        </div>
        <p *ngIf="np">no valid</p>
      </form>
    </div>
  
  </div>
