<div class="max-height d-flex align-items-center justify-content-center bg-light">
    <div class="mycard p-5 form-container">
      <h5 class="display-4 text-center p-2">Sign up</h5>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email address*</label>
          <input type="email" class="form-control" id="email" aria-describedby="email" formControlName="email">
          <small id="emailHelp " class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="d-flex justify-content-between  py-2">
  
          <a class="btn btn-link pl-0" routerLink="/signin">Sign in Instead?</a>
          <button type="submit" class="btn btn-success" routerLink="/register">Signup</button>
        </div>
  
      </form>
    </div>
  
  </div>
